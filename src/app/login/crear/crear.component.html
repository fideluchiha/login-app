<div class="row ">
    <div class="col-12 mx-auto ">
      <div class="row">
        <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12  mx-auto login2_border login_section_top" style=" padding-bottom: 60px; 
            background: black;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
            box-shadow: -2px 12px 50px -5px #000;
            -moz-border-radius: 5px;
            -webkit-border-radius: 5px;">
  
          <div class="login_logo login_border_radius1">
            <h3 class="text-center text-white">
              <br />
              REGISTRO
  
            </h3>
          </div>
  
          <div class="m-t-15">
            <form [formGroup]="UserForm" class="form-group" (ngSubmit)="Guardar()">
                <div class="form-group">
                    <label for="email" class="col-form-label text-white"> Nombre</label>
                    <div class="input-group">
                      <input id="name" type="text" class="form-control" name="name" formControlName="name"
                         required autocomplete="name" autofocus style="    width: 100%;">
                                           
                    </div>
                  </div>
              <div class="form-group">
                <label for="email" class="col-form-label text-white"> E-mail</label>
                <div class="input-group">
                  <input id="email" type="text" class="form-control" name="email" formControlName="email"
                     required autocomplete="email" autofocus style="    width: 100%;">
                                   
                </div>
              </div>
              <div class="form-group">
                <label for="password" class="col-form-label text-white">Contrase√±a</label>
                <div class="input-group">
                  <input id="passwork" type="password" class="form-control" formControlName="passwork"
                    name="passwork" required style="    width: 100%;">
  
                 
  
                  
                </div>
              </div>
  
              <div class="row">
                <div class="col-12">
                  <div class="text-center">
                    <button type="submit" class="btn btn-success btn-block b_r_20 m-t-20">Registrarse</button>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12 p-l-0 m-t-20">
                  <div class="text-center">
                   
                    <a class="btn btn-link text-white" href="#">
                      
                    </a>
                    
                  </div>
                  
  
                </div>
              </div>
            </form>
          </div>
  
  
        </div>
      </div>
    </div>
  </div>
